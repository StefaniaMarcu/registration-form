<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration-form</title>
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="bg-img pt-5">

</div>
<div class="form bg pt-5">
	<div class="container">
		<form>
			<h1 class="text-center text-white text-uppercase"><b>Contact Us</b></h1>
			<div class="form-check form-check-inline mt-5">
				<input class="form-check-input" onclick="removeSelectElements()" type="radio" name="inlineRadioOptions" id="inlineRadio1"
					   value="option1">
				<label class="form-check-label" for="inlineRadio1">Say Hi</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" onclick="getMoreFormElements()" type="radio" name="inlineRadioOptions" id="inlineRadio2"
					   value="option2">
				<label class="form-check-label" for="inlineRadio2">Get a Quote</label>
			</div>

			<div class="input-wrapper mt-5">
				<input class="input3 " type="text" name="name" placeholder="Your Name">
			</div>
			<div class="input-wrapper mt-5">
				<input class="input3 " type="text" name="name" placeholder="Your Email">
			</div>
			<div class="input-wrapper mt-5 js-select more-elements">
				<select class="input3">
					<option>
						Needed Services
					</option>
					<option>
						eCommerce Bussiness
					</option>
					<option>
						UI/UX Design
					</option>
					<option>
						Online Services
					</option>
				</select>
			</div>
			<div class="input-wrapper mt-5 js-select more-elements">
				<select class="input3">
					<option>
						Budget
					</option>
					<option>
						1500 $
					</option>
					<option>
						2000 $
					</option>
					<option>
						3000 $
					</option>
				</select>
			</div>
			<div class="input-wrapper mt-5">
				<input class="input3 " type="text" name="name" placeholder="Your Message">
			</div>
			<button class="btn btn-light mt-2">SUBMIT</button>

		</form>
	</div>

</div>
</body>
</html>
